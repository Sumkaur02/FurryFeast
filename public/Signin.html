<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FurryFeast - Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth__background">
    <nav>
        <div class="nav__header">
            <div class="nav__logo">
                <a href="index.html">FurryFeast</a>
            </div>
            </div>
        </nav>

    <section class="auth__container">
        
        <div class="auth__form">
            <h2><b>Sign In</b></h2>
            <form id="signinForm">
                <div class="form__group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form__group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="auth__btn">Sign In</button>
            </form>
            <p class="auth__link">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </section>

    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
