<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FurryFeast - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth__background">
    <nav>
        <div class="nav__header">
            <div class="nav__logo">
                <a href="index.html">FurryFeast</a>
            </div>
        </nav>

    <section class="auth__container">
        <div class="auth__form">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="form__group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form__group">
                    <label for="newEmail">Email</label>
                    <input type="email" id="newEmail" required>
                </div>
                <div class="form__group">
                    <label for="newPassword">Password</label>
                    <input type="password" id="newPassword" required>
                </div>
                <div class="form__group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit" class="auth__btn">Sign Up</button>
            </form>
            <p class="auth__link">Already have an account? <a href="signin.html">Sign In</a></p>
        </div>
    </section>

    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
