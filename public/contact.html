<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FurryFeast - Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav__header">
            <div class="nav__logo">
                <a href="index.html">FurryFeast</a>
            </div>
            <div class="nav__menu__btn" id="menu-btn">
                <i class="ri-menu-line"></i>
            </div>
        </div>

        <ul class="nav__links" id="nav-links">
            <li><a href="index.html#home">Home</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#store">Store</a></li>
            <li><a href="index.html#service">Service</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li id="authLink"><a href="signin.html">Sign In <i class="ri-login-circle-line"></i></a></li>
        </ul>
    </nav>

    <section class="section__container contact__container" id="contact">
        <p class="section__subheader">Get in Touch</p>
        <h2 class="section__header">Contact Us</h2>
        
        <div class="contact__grid">
            <div class="contact__info">
                <div class="contact__card">
                    <span><i class="ri-map-pin-2-fill"></i></span>
                    <h4>Location</h4>
                    <p>123 Street, New Delhi, India</p>
                </div>
                <div class="contact__card">
                    <span><i class="ri-mail-fill"></i></span>
                    <h4>Email</h4>
                    <p>info@furryfeast.com</p>
                </div>
                <div class="contact__card">
                    <span><i class="ri-phone-fill"></i></span>
                    <h4>Phone</h4>
                    <p>+91 9997776665</p>
                </div>
                <div class="contact__card">
                    <span><i class="ri-time-fill"></i></span>
                    <h4>Working Hours</h4>
                    <p>Monday - Saturday: 9AM - 8PM</p>
                    <p>Sunday: 10AM - 6PM</p>
                </div>
            </div>
            
            <form class="contact__form" id="contactForm">
                <div class="form__group">
                    <input type="text" id="name" placeholder="Your Name" required>
                </div>
                <div class="form__group">
                    <input type="email" id="email" placeholder="Your Email" required>
                </div>
                <div class="form__group">
                    <input type="text" id="subject" placeholder="Subject">
                </div>
                <div class="form__group">
                    <textarea id="message" rows="6" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="contact__btn">Send Message</button>
            </form>
        </div>
    </section>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="script.js"></script>
    <script>
        // Handle contact form submission
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            
            // In a real application, you would send this data to a server
            // For this example, we'll just show an alert
            alert(`Thank you for your message, ${name}! We'll get back to you soon.`);
            
            // Reset the form
            this.reset();
        });
    </script>
</body>
</html>
